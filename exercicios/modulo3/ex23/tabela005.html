<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }
        
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: rgba(206, 206, 206, 0.486);
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>M</td>
            <td>31</td>
            <td>Fotográfo</td>
        </tr>
        <tr>
            <td>Simone</td>
            <td>F</td>
            <td>42</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>M</td>
            <td>19</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Cláudia</td>
            <td>F</td>
            <td>35</td>
            <td>Farmaceutica</td>
        </tr>
        <tr>
            <td>Michele</td>
            <td>F</td>
            <td>28</td>
            <td>Dentista</td>
        </tr>
    </table>
</body>
</html>
